name: Daily Data Sync

on:
  schedule:
    - cron: '0 0 * * *' # Run every day at midnight UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Data Update Script
        run: npm run update-data

      - name: Check for changes
        id: git_diff
        run: |
          git diff --exit-code src/data/portfolio.json || echo "changes_detected=true" >> $GITHUB_OUTPUT

      - name: Commit and Push changes
        if: steps.git_diff.outputs.changes_detected == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/portfolio.json
          git commit -m "chore: daily portfolio data update"
          git push

      - name: Deploy to GitHub Pages
        if: steps.git_diff.outputs.changes_detected == 'true'
        run: |
          npm run build
          # Configure git for gh-pages deployment
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Use remote URL with token for auth (handled by GH Action environment)
          npm run deploy
